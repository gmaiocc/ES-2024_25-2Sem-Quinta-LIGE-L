<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Propriedades</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <h1>Cadastro de Propriedades Rústicas</h1>
    <input type="file" id="fileInput" accept=".csv">
    <button onclick="processFile()">Gerar Grafo</button>
    <svg width="800" height="600"></svg>

    <script>
        function processFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                alert("Por favor, selecione um ficheiro CSV.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                const csvData = event.target.result;
                console.log("CSV Lido:", csvData);  // Verifica se os dados do CSV estão corretos

                fetch('http://127.0.0.1:8000/process_data', {  // CORRIGIDO: Porta correta
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: csvData })
                })
                .then(response => response.json())
                .then(graphData => {
                    console.log("Dados do Grafo Recebidos:", graphData);  // Confere a resposta do backend
                    drawGraph(graphData);
                })
                .catch(error => console.error('Erro ao processar o ficheiro:', error));
            };
            reader.readAsText(file);
        }

        function drawGraph(graphData) {
            if (!graphData.nodes || !graphData.links) {
                console.error("Erro: Dados do grafo estão vazios!", graphData);
                return;
            }

            const svg = d3.select("svg");
            svg.selectAll("*").remove();

            const width = +svg.attr("width");
            const height = +svg.attr("height");

            const simulation = d3.forceSimulation(graphData.nodes)
                .force("link", d3.forceLink(graphData.links).id(d => d.id).distance(100))
                .force("charge", d3.forceManyBody().strength(-300))
                .force("center", d3.forceCenter(width / 2, height / 2));

            const link = svg.append("g")
                .selectAll("line")
                .data(graphData.links)
                .enter().append("line")
                .style("stroke", "#999")
                .style("stroke-width", 2);

            const node = svg.append("g")
                .selectAll("circle")
                .data(graphData.nodes)
                .enter().append("circle")
                .attr("r", 10)
                .style("fill", "blue");

            simulation.on("tick", () => {
                link.attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node.attr("cx", d => d.x)
                    .attr("cy", d => d.y);
            });
        }
    </script>
</body>
</html>
